<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="main-image">
      <div><img src="./images/icon-view.svg" alt=""></div>
    </div>
    <div class="content">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
    </div>
    <div class="bottom-content">
      <img class='avatar' src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>  
</body>
</html>
